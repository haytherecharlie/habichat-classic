<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link defer rel="stylesheet" href="/reset.css">
    <link defer rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="/style.css">
    <script defer src="https://www.gstatic.com/firebasejs/7.13.1/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/7.13.1/firebase-auth.js"></script>
    <script defer src="/format.js"></script>
    <script defer src="/script.js"></script>
  </head>
  <body>
    <section id="phoneSection" class="active">
      <div id="phoneLabel" class="label">PHONE NUMBER</div>
      <input id="phoneInput" class="input" placeholder="(XXX) XXX-XXXX" autocomplete="off" pattern="[0-9]" type="tel" required>
      <div id="captcha"></div>
    </section>
    <section id="codeSection" class="inactive">
      <div id="codeLabel" class="label">TEXT VERIFICATION CODE</div>
      <input id="codeInput" class="input" placeholder="· · · · · ·" autocomplete="off" pattern="[0-9]" type="tel" maxlength="6" size="6" required>
      <p id="codeMessage">We texted you a six digit verification code.<br> Please enter it above.</p>
      <div id="captcha"></div>
    </section>
  </body>
</html>
